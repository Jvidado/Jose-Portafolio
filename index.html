<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio Técnico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="frame">
        <!-- Líneas del marco -->
        <div class="top-lines"></div>
        <div class="right-lines"></div>
        <div class="bottom-lines"></div>
        <div class="left-lines"></div>
    </div>

    <div class="content">
        <!-- Sección de información --> 
        <div class="info-section">
            <img src="img/perfil.jpg" alt="Foto" class="profile-pic">
            <div class="info-text">
                <h2>Jose Gabriel Vergara</h2>
                <p>Diseñador Industrial</p>
                <p>contacto@ejemplo.com</p>
                <p>+52 123 456 7890</p>
            </div>
        </div>

        <!-- Portafolio -->
        <div class="portfolio">
            <div class="project" onclick="expandProject(this)">
                <img src="img/proyecto1.jpg" alt="Proyecto 1">
                <div class="description">Descripción del Proyecto 1</div>
            </div>
            <div class="project" onclick="expandProject(this)">
                <img src="img/proyecto2.jpg" alt="Proyecto 2">
                <div class="description">Descripción del Proyecto 2</div>
            </div>
            <div class="project" onclick="expandProject(this)">
                <img src="img/proyecto3.jpg" alt="Proyecto 3">
                <div class="description">Descripción del Proyecto 3</div>
            </div>
            <div class="project" onclick="expandProject(this)">
                <img src="img/proyecto4.jpg" alt="Proyecto 4">
                <div class="description">Descripción del Proyecto 4</div>
            </div>
        </div>

        <h1>Portafolio Técnico</h1>
    </div>

    <div class="technical-frame">
        <div class="technical-scale top-scale"></div>
        <div class="technical-scale right-scale"></div>
        <div class="technical-scale bottom-scale"></div>
        <div class="technical-scale left-scale"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
